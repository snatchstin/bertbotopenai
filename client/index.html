<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bert Bot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div
          style="margin: auto; max-width: 500px; text-align: center"
          id="introduction"
        >
          <h1 style="color: lightblue">
            Hello! My name is Bert. Please ask me anything you want and I will
            try to the best of my ability to answer it!
          </h1>
        </div>
      </div>
      <form style="margin-bottom: 30px">
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask Bert a question..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
