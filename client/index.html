<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bert Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="chat_container">
        <div
          style="margin: auto; max-width: 500px; text-align: center"
          id="introduction"
        >
          <h1 style="color: lightblue">
            Hello! My name is Bert. Please ask me anything you want and I will
            try to the best of my ability to answer it!
          </h1>
          <script>
            function showChatBox() {
              const introduction = document.getElementById("introduction");
              const chatBox = document.getElementById("chatbox");

              chatBox.style.visibility = "visible";
              introduction.style.display = "none";
            }
          </script>
          <button onclick="showChatBox()" class="clickToHide start">
            <h2 style="color: white">Click here to start!</h2>
          </button>
        </div>
      </div>
      <form id="chatbox">
        <textarea
          name="prompt"
          rows="1"
          cols="1"
          placeholder="Ask Bert a question..."
          required
        ></textarea>
        <button type="submit"><img src="assets/send.svg" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
  </body>
</html>
